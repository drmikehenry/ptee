[tox]
# These are the default environments that will be run
#   when ``tox`` is run without arguments.
envlist =
    py35
    py36
    py37
    py38
    coverage
    mypy
    pep8
skip_missing_interpreters = true

[testenv]
setenv =
    COVERAGE_FILE = .coverage.{envname}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    # Use -bb to enable BytesWarnings as error to catch str/bytes misuse.
    # Use -Werror to treat warnings as errors.
    python -bb -Werror -m pytest --cov="ptee" {posargs}

[testenv:coverage]
skip_install = true
depends = py35,py36,py37,py38
# Set blank setenv to overwrite setenv from [testenv] (inherited).
setenv =
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    coverage combine
    coverage html

[testenv:mypy]
skip_install = true
setenv =
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    mypy src tests

[testenv:pep8]
skip_install = true
setenv =
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8 src tests

[testenv:licenses]
skip_install = true
setenv =
deps =
    -r{toxinidir}/requirements.txt
    pip-licenses
commands =
    pip-licenses --from=mixed {posargs}
